<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <article>
        <h2>{{ page.title }}</h2>
        <p><strong>Autor:</strong> {{ page.author }}</p>
        <p><strong>Gênero:</strong> {{ page.genre }}</p>
        <p><strong>Avaliação:</strong> {{ page.rating }} estrelas</p>
        <p>{{ content }}</p>
    </article>

    <footer>
        <p>Copyright © 2025</p>
    </footer>
</body>
</html>
